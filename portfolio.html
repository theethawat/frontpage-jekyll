<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
    <div class="card">
        <div class="card-body">
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">
                        <h5> {{ post.title }} <span class="badge badge-success"> {{post.language}} </span></h5>
                    </a>
                    <p>{{ post.excerpt }}</p>
                </li>
                <hr>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>

</html>
